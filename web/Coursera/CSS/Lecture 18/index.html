<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Text</title>
    <style>
      .style {
        font-family: "Arial Black", Gadget, sans-serif;
        color: #00f;
        font-style: italic;
        font-weight: bold;
        text-transform: uppercase;
        text-align: justify;
      }

      body {
          font-size: 120%;
      }
    </style>
  </head>
  <body>
    <p class="style">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium
      doloremque, omnis dignissimos aliquid sequi nisi consectetur ipsum id
      nihil repellat. Quod, numquam. Nihil eum doloribus amet minima recusandae
      quia porro.<a href="http://w3schools.com">w3schools</a>
    </p>
    <div> Regular Text </div>
    <div style="font-size: 2em;"> 2em text
        <div style="font-size: 2em;"> 4em text
            <div style="font-size:.5em;">2em again!</div>
        </div>
    </div>
  </body>
</html>
